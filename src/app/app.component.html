<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .terminal {
    position: fixed;
    width: 80%;
    max-width: 600px;
    border-radius: 6px;
    padding-top: 45px;
    margin-top: 8px;
    overflow: hidden;
    background-color: rgb(15, 15, 16);
  }

  .terminal::before {
    content: "\2022 \2022 \2022";
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    background: rgb(58, 58, 58);
    color: #c2c3c4;
    width: 100%;
    font-size: 2rem;
    line-height: 0;
    padding: 14px 0;
    text-indent: 4px;
  }

  .terminal pre {
    font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }
</style>

  <img width="40" alt="Angular Logo"

  <span>Moveble Box</span>

  <div class="spacer"></div>

</div>

<div class="content" role="main">

  <div
    style='border-radius: 4px;border: 1px solid rgb(0, 0, 0);padding:20px;height: 200px;width: 600px;position:fixed;top:100px;left:20px'>
    <div class="card card-small" *ngFor='let box of boxes; let i=index' id='{{box.id}}'
      style="border-radius: 4px;    border: 1px solid rgb(0, 0, 0);  background-color: white;  padding: 20px;        width: 50px;    height: 50px;    cursor: pointer;    display: table;    text-align: center;       position: fixed;"
      [ngStyle]="{'left': box.left+'px','top':box.top+'px','z-index':i,'border':((selectedBox?.id==box.id)?'1px solid rgb(59 193 88)':'1px solid rgb(0, 0, 0)')}"
      (click)='selectBox(box)' draggable="true" tabindex="0"><span>{{box.name}}</span>
    </div>

  </div>
  <div
    style='border-radius: 4px;border: 1px solid rgb(0, 0, 0);padding:20px;height: 200px;width: 300px;position:fixed;top:100px;left:700px'>

    <h2>Controls</h2>
    <button mat-button color="primary" style="margin-right:10px" (click)='addBox()'>Add box</button>
    <button mat-button color="primary" (click)='toggleKeyboard()'>Turn Keyboard Input</button>
  </div>
  <!-- Terminal -->
  <div class="terminal" style='top:350px;left:20px' *ngIf='info'>
    <pre>{{info}}</pre>
  </div>
</div>
